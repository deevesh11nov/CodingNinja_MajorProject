<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv1">
            <h1>CALCULATOR</h1>
        </div>
        <div id="display-container">
             <p id="display"></p>
        </div>
        <div id="innerdiv3">
          <div id="innerdiv3-1">
            <div class="button" data-value="AC"   id="button-clear">      <span><h3>AC</h3></span></div>
            <div class="button" data-value="+/-"  id="button-sign">       <span><h3>+/-</h3></span></div>
            <div class="button" data-value="%"    id="button-percebtage"> <span><h3>%</h3></span></div>
            <div class="button" data-value="/"    id="button-divide"style="background-color:rgb(210, 141, 141)"><span><h3>/</h3></span></div>
            <div class="button" data-value="7"    id="button-seven">      <span><h3>7</h3></span></div>
            <div class="button" data-value="8"    id="button-eight">      <span><h3>8</h3></span></div>
            <div class="button" data-value="9"    id="button-nine">       <span><h3>9</h3></span></div>
            <div class="button" data-value="*"    id="button-multiple"style="background-color:rgb(210, 141, 141)"><span><h3>*</h3></span></div>
            <div class="button" data-value="4"    id="button-four"id="button-clear"><span><h3>4</h3></span></div>
            <div class="button" data-value="5"    id="button-five">       <span><h3>5</h3></span></div>
            <div class="button" data-value="6"    id="button-six">        <span><h3>6</h3></span></div>
            <div class="button" data-value="-"    id="button-minus"style="background-color:rgb(210, 141, 141)"><span><h3>-</h3></span></div>
            <div class="button" data-value="1"    id="button-one">        <span><h3>1</h3></span></div>
            <div class="button" data-value="2"    id="button-two">        <span><h3>2</h3></span></div>
            <div class="button" data-value="3"    id="button-three">      <span><h3>3</h3></span></div>
            <div class="button" data-value="+"    id="button-plus"style="background-color:rgb(210, 141, 141)"><span><h3>+</h3></span></div>
          </div>
          
          <div id="innerdiv3-2">
            <div class="button"   data-value="0"    id="button-zero">       <span><h3>0</h3></span></div>
            <div class="button" data-value="."    id="button-dot">        <span><h3>.</h3></span></div>
            <div class="button" data-value="="    id="button-equals"style="background-color:rgb(210, 141, 141)"><span><h3>=</h3></span></div>

          </div>

        </div>

     </div>
     
     `<script  src="script.js"></script>
    
</body>
</html>
